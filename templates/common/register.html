{% extends 'base.html' %}
{% block content %}
        <div class="container">
            <h1>New User Registration</h1>
            <p class="font-italic">Please enter your username and password twice.</p>
            <form action="." method="post" class="card pt-3">
                {% csrf_token %}
                {% include "form_errors.html" %}
                <div class="form-group row">
                    <label class="col-form-label col-sm-3 ml-3 font-weight-bold" for="id_username">Restaurant name:</label>
                    <div class="col-sm-5">
                        <input type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus="" class="form-control" required="" id="id_username"  value="{{ form.id_username.value|default_if_none:'' }}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-3 ml-3 font-weight-bold" for="id_password1">Password:</label>
                    <div class="col-sm-5">
                        <input type="password" name="password1" autocomplete="new-password" class="form-control" required="" id="id_password1"  value="{{ form.id_password1.value|default_if_none:'' }}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-3 ml-3 font-weight-bold" for="id_password2">Password confirmation:</label>
                    <div class="col-sm-5">
                        <input type="password" name="password2" autocomplete="new-password" class="form-control" required="" id="id_password2"  value="{{ form.id_password2.value|default_if_none:'' }}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="offset-sm-3 col-sm-5">
                        <input type="submit" value="Register" class="btn btn-info">
                    </div>
                </div>
            </form>
        </div>
    </body>
{% endblock %}
