{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1>Password change</h1>
        <p class="font-italic">Please enter your old password for security's sake,
            and then enter your new password twice.</p>
        <form action="." method="post" class="card pt-3">
            {% csrf_token %}
            <div class="form-group row">
                <label class="col-form-label col-sm-3 ml-3 font-weight-bold" for="id_old_password">Old password:</label>
                <div class="col-sm-5">
                    <input type="password" name="old_password" autocomplete="current-password" autofocus="" class="form-control" required="" id="id_old_password">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-3 ml-3 font-weight-bold" for="id_new_password1">New password:</label>
                <div class="col-sm-5">
                    <input type="password" name="new_password1" autocomplete="new-password" class="form-control" required="" id="id_new_password1">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-3 ml-3 font-weight-bold" for="id_new_password2">New password confirmation:</label>
                <div class="col-sm-5">
                    <input type="password" name="new_password2" autocomplete="new-password" class="form-control" required="" id="id_new_password2">
                </div>
            </div>
    
            <div class="form-group">
                <div class="offset-sm-3 col-sm-5">
                    <input type="submit" value="Password change" class="btn btn-info">
                </div>
            </div>
        </form>
    </div>
{% endblock %}
