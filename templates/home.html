{% extends 'base.html' %}
{% block content %}
    <h1>Today's Menu</h1>
    <div class="container text-center" style='width:1000px'>
    <ul style="padding: 80px;">
        {% for menu in menus %}
            <h2 class="font-weight-bold"><a href="{% url 'restaurant:restaurant_detail' menu.id %}">{{ menu.restaurant.restaurant_name }}</a></h2>
            <br>
            <div class="rate">
                <span style="width: 50%">별점 {{ menu.rating }}</span>
            </div>
            <p class="fs-1" style="padding-bottom: 50px;">{{ menu.menu_name }}</p>
        {% endfor %}
    </ul>
    </div>
{% endblock %}
